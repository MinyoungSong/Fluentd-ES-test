apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config-agg
  namespace: logging-fluentd
  labels:
    k8s-app: fluentd
data:
  fluentd.conf: |
    # Use the config specified by the FLUENTD_CONFIG environment variable, or
    # default to fluentd-standalone.conf
    @include "#{ENV['FLUENTD_CONFIG'] || 'fluentd-standalone.conf'}"
  # A config for running Fluentd as a daemon which collects, filters, parses,
  # and sends log to storage. No extra fluentd processes required.
  fluentd-standalone.conf: |
    # Common config
    @include general.conf
    @include kubernetes-input.conf
    @include kubernetes-filter.conf
    # Send to storage
    @include output.conf
  
  general.conf: |
    # Prevent fluentd from handling records containing its own logs. Otherwise
    # it can lead to an infinite loop, when error in sending one message generates
    # another message which also fails to be sent and so on.
    <match fluent.**>
      type null
    </match>
    # Used for health checking
    <source>
      @type http
      port 9880
      bind 0.0.0.0
    </source>
    
  kubernetes-input.conf: |
    # Capture Kubernetes pod logs
    # The kubelet creates symlinks that capture the pod name, namespace,
    # container name & Docker container ID to the docker logs for pods in the
    # /var/log/containers directory on the host.

    <source>
      @type forward
      port 24224
      bind 0.0.0.0
    </source>

  kubernetes-filter.conf: |

    <filter kubernetes.**>
      @type record_transformer
      <record>
        clustername "#{ENV['CLUSTER_NAME']}"
      </record>
    </filter>

    <filter kubernetes.**>
      @type kubernetes_metadata
      @id filter_kube_metadata
    </filter>

    <filter kubernetes.containers_logs.**>
      @type parser
      format json # apache2, nginx, etc...
      key_name log
      reserve_data true
    </filter>
  
  output.conf: |
    <match kubernetes.containers_logs.**>
      @type forward
      <server>
        name fluentd-es-svc
        host fluentd-es-svc.logging-fluentd-es # DNS 없을 경우는 public ip로 대체 필요.
        port 24224
      </server>
    </match>
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd-ds
  namespace: logging-fluentd
  labels:
    k8s-app: fluentd
    component: logging-agent
spec:
  # minReadySeconds: 10
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        k8s-app: fluentd
    spec:
      containers:
      - name: fluentd
        image: harbor.ops.action.cloudz.co.kr/faas/logging-fluentd:v1.2.5-debian-kubemeta
        imagePullPolicy: Always
        command: ["fluentd", "-c", "/fluentd/etc/fluentd.conf", "-p", "/fluentd/plugins"]
        env:
        - name: FLUENTD_CONFIG
          value: fluentd-standalone.conf
        # resources:
        #   limits:
        #     memory: 200Mi
        #   requests:
        #     cpu: 500m
        #     memory: 200Mi
        ports:
        - name: prom-metrics
          containerPort: 24231
          protocol: TCP
        - name: monitor-agent
          containerPort: 24220
          protocol: TCP
        - name: http-input
          containerPort: 9880
          protocol: TCP
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib
          # mountPath: /var/data
          readOnly: true
        - name: fluentd-config-ds
          mountPath: /fluentd/etc
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib
          # path: /var/data
      - name: fluentd-config-ds
        configMap:
          name: fluentd-config-ds
      terminationGracePeriodSeconds: 60
      serviceAccountName: fluentd
      imagePullSecrets:
      - name: harbor-ops-docker-secret
---
