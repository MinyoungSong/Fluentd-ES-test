    #     # your key name
    #     key log
    #     # your regexp
    #     expression /\n/
    #     # replace string
    #     replace  
    #   </replace>
    # </filter>

    # <filter kubernetes.**>
    #   @type kubernetes_metadata
    #   @id filter_kube_metadata
    # </filter>

    # <filter kubernetes.containers_logs.**>
    #   @type parser
    #   format json # apache2, nginx, etc...
    #   key_name log
    #   reserve_data true
    # </filter>

  output.conf: |

    <match kubernetes.containers_logs.**>
      @type forward
      <server>
        name fluentd-agg-svc
        host fluentd-agg-svc.logging-fluentd
        port 24224
      </server>
    </match>
    # <match kubernetes.containers_logs.**>
